    <!-- <a class="btn btn-outline-secondary " href="#" data-toggle="modal"><i class="fas fa-user-circle fa-2x"></i> Kohtunik</a> -->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-user-circle"></i>

      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">

  <div class="container my-5">
    <h2 class="text-center my-4">Võistluse lisamine</h2>

    <form action="" class="w-50 mx-auto">

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="competitionDate">Kuupäev</label>
          <input type="date" class="form-control" id="competitionDate">
        </div>
        <div class="form-group col-md-6">
          <label for="competitionStartTime">Võistluse alguse kellaaeg</label>
          <input type="time" class="form-control" id="competitionStartTime" value="10:00">
        </div>
      </div>

      <div class="form-group">
        <label for="competitionName">Võistluse nimi</label>
        <input type="text" class="form-control" id="competitionName"
          value="Raplamaa seeriavõistluse 1. etapp Kaiu auhindadele">
      </div>

      <div class="form-group">
        <label for="competitionPlace">Võistluskoht</label>
        <input type="text" class="form-control" id="competitionPlace"
          value="Alu Spordiklubi">
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="competitionOrganiser">Korraldaja</label>
          <input type="text" class="form-control" id="competitionOrganiser" value="Madis Pärn">
        </div>
        <div class="form-group col-md-6">
          <label for="competitionStartTime">Kontakttelefon</label>
          <input type="tel" class="form-control" id="competitionStartTime" value="51234567">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="competitionUmpire">Kohtunik</label>
          <input type="text" class="form-control" id="competitionUmpire" value="Kalju Kalda">
        </div>
        <div class="form-group col-md-6">
          <label for="competitionStartTime">Kontakttelefon</label>
          <input type="tel" class="form-control" id="competitionStartTime" placeholder="59876543">
        </div>
      </div>

      <div class="form-group">
        <label for="competitionEntryFee">Osavõtutasu</label>
        <input type="text" class="form-control" id="competitionEntryFee" value="Täiskasvanud 10€, Lapsed 5€, alla 10 aastased TASUTA">
      </div>

      <div class="my-4 text-center">
        <a class="btn btn-secondary" href="kohtunik-registreerimine.html">Sisesta võistlus</a>
      </div>

    </form>
  </div>
